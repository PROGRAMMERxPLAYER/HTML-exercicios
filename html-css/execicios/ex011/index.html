        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">

    <h1>Reprodutor de audío</h1>
     <p>Vamos aprender a reproduzir audios em HTML5</p>
       <audio preload="metadata" autoplay controls>
           <source src="midia/guanacast-33.mp3" type="audio/mpeg">

           <p>Seu navegador não consegue reproduzir audio <a href="midia/guanacast-33.mp3">clique aqui para baixar</a></p>
